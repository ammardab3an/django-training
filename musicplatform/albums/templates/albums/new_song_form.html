{% extends 'base.html' %}

{% block title %}New Song Form{% endblock title %}

{% block content %}
    <form action="{% url 'new_song_form' %}" method="post"  enctype="multipart/form-data">

        {% csrf_token %}

        {% if error_message %}
        <p style="color: red">{{error_message}}</p>
        {% endif %}
        
        {{ form }}
        
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
