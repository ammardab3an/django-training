{% extends 'base.html' %}

{% block title %}New Artist Form{% endblock title %}

{% block content %}
    <form action="{% url 'new_artist_form' %}" method="post">
        
        {% csrf_token %}
        
        {% if error_message %}
            <p style="color: red">{{error_message}}</p>
        {% endif %}

        {{ form }}
        
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
