{% extends 'base.html' %}

{% block title %}New Album Form{% endblock title %}

{% block content %}
    <form action="{% url 'new_album_form' %}" method="post">

        {% csrf_token %}

        {% if error_message %}
        <p style="color: red">{{error_message}}</p>
        {% endif %}
        
        {{ form }}
        
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
